<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>TestTitle</title>
    <h:outputStylesheet library="CSS" name="style.css"/>
</h:head>

<h:body>
    <ui:composition>
        <!-- Search -->
        <div class="box search">
            <h2>Search by <span></span></h2>
            <div class="box-content">
                <form action="" method="post">

                    <label>Keyword</label>
                    <input type="text" class="field"/>

                    <label>Category</label>
                    <select class="field">
                        <option value="">-- Select Category --</option>
                    </select>

                    <div class="inline-field">
                        <label>Price</label>
                        <select class="field small-field">
                            <option value="">$10</option>
                        </select>
                        <label>to:</label>
                        <select class="field small-field">
                            <option value="">$50</option>
                        </select>
                    </div>

                    <input type="submit" class="search-submit" value="Search"/>

                    <p>
                        <a href="#" class="bul">Advanced search</a><br/>
                        <a href="#" class="bul">Contact Customer Support</a>
                    </p>

                </form>
            </div>
        </div>
        <!-- End Search -->

        <!-- Categories -->
        <div class="box categories">
            <h2>Categories <span></span></h2>
            <div class="box-content">
                <ul>
                    <li><a href="#">Category 1</a></li>
                    <h:dataTable value="#{categories.categoryList}" var="c">
                        <h:column>
                            <li><a href="#">#{c.name}</a></li>
                        </h:column>
                    </h:dataTable>
                    <li class="last"><a href="#">Category 13</a></li>
                </ul>
            </div>
        </div>
        <!-- End Categories -->
        <!-- Categories 2-->
        <h:dataTable value="#{categories.categoryList}" var="c"
                     styleClass="categoriesTable"
                     captionClass="categoriesTableCaption"
                     cellspacing="0"
                     cellpadding="0"
                     border="0"
                     headerClass="categoriesTableHeader"
                     footerClass="categoriesTableFooter"
                     rowClasses="categoriesTableOddRow, categoriesTableEvenRow"
                     columnClasses="col1, col2">
            <f:facet name="caption">Table Title</f:facet>
            <h:column>
                <f:facet name="header">Categories header 1 <span></span> </f:facet>
                <h:link value="#{c.name} 1">
                    <f:param name="category_id" value="#{c.id}"/>
                </h:link>
                <f:facet name="footer">Categories footer 1 <span></span> </f:facet>
            </h:column>
            <!--<h:column>-->
                <!--<f:facet name="header">Categories header 2 <span></span> </f:facet>-->
                <!--<h:link value="#{c.name} 2">-->
                    <!--<f:param name="genre_id" value="#{c.id}"/>-->
                <!--</h:link>-->
                <!--<f:facet name="footer">Categories footer 2 <span></span> </f:facet>-->
            <!--</h:column>-->
        </h:dataTable>
        <!-- End Categories 2 -->

    </ui:composition>
</h:body>

</html>
